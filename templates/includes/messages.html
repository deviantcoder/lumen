{% if messages %}
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100; margin-top: 40px;">
        {% for message in messages %}
            <div class="toast show rounded-4" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header rounded-top-4 text-white bg-{{ message.tags }}">
                    <i class="bi bi-bell-fill me-2"></i>
                    <strong class="me-auto">To-Do</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
