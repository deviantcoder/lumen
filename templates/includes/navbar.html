{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/">
            <div class="d-flex align-items-center">
                <img src="{% static 'img/logo.png' %}" class="navbar-logo me-3"></img>
                <span>Lumen</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex me-auto my-2 my-lg-0">
                <input class="form-control me-2 rounded-5 search-input border-0" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-sm btn-light rounded-5 fw-bold" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto align-items-center flex-row gap-3">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link nav-icon" href="/"><i class="bi bi-house"></i></a></li>
                    
                    <li class="nav-item">
                        <a
                            href=""
                            hx-get="{% url 'posts:create_post' %}"
                            hx-target="#modal-body"
                            hx-swap="innerHTML"
                            class="nav-link nav-icon"
                            data-bs-toggle="modal"
                            data-bs-target="#modal"
                        ><i class="bi bi-plus-square"></i></a>
                    </li>
                    
                    <li class="nav-item"><a class="nav-link nav-icon" href="#"><i class="bi bi-app-indicator"></i></a></li>
                    <li class="nav-item"><a class="nav-link nav-icon" href="#"><i class="bi bi-chat-heart"></i></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <img src="{{ user.profile.image_or_default }}" class="profile-img" alt="Profile">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profiles:profile' request.user.username %}"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-bookmark me-2"></i>Saved</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="POST" action="{% url 'accounts:logout' %}">
                                    {% csrf_token %}
                                    <button class="dropdown-item text-danger"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-primary rounded-pill fw-bold" href="{% url 'accounts:login' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary rounded-pill fw-bold" href="{% url 'accounts:signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
