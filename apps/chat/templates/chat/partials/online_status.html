{% if is_online %}
<div id="online_status" hx-swap-oob="innerHTML">
    <i class="bi bi-circle-fill ms-2 text-success"></i>
    <span class="text-success small">Online</span>
</div>
{% else %}
<div id="online_status" hx-swap-oob="innerHTML">
    <i class="bi bi-circle-fill ms-2 text-muted"></i>
    <span class="text-muted small">Offline</span>
</div>
{% endif %}
