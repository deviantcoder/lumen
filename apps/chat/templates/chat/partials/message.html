{% if message.sender == user %}
    <div class="d-flex justify-content-end mb-2">
        <div class="d-flex flex-column px-3 py-2 rounded-4 bg-frosted-ice-gradient text-white" style="max-width: 70%; word-wrap: break-word;">
            <span>
                {{ message.content }}
            </span>
            <span class="text-muted small align-self-end">{{ message.time_sent }}</span>
        </div>
    </div>
{% else %}
    <div class="d-flex mb-2">
        <div class="d-flex flex-column px-3 py-2 rounded-4 bg-warm-gradient text-white" style="max-width: 70%; word-wrap: break-word;">
            <span>
                {{ message.content }}
            </span>
            <span class="text-muted small">{{ message.time_sent }}</span>
        </div>
    </div>
{% endif %}
