{% extends '_base.html' %}

{% load humanize %}

{% block head_title %}
    Stories
{% endblock head_title %}

{% block content %}
<div class="story-viewer d-flex align-items-center justify-content-center text-white vh-100 position-relative">
    <div class="story-container bg-dark overflow-hidden rounded-3 shadow-lg position-relative d-flex align-items-center justify-content-center mt-76" style="width: 100%; max-width: 420px; height: 90vh;">
        <div class="position-absolute top-0 start-0 end-0 p-2 z-3">
            <div class="progress mb-2" style="height: 3px; background-color: rgba(255,255,255,0.3);">
                <div class="progress-bar" style="width: 45%; background-color: white;"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="{{ story.author.profile.image_or_default }}" alt="User"
                         class="rounded-circle me-2 profile-img">
                    <div class="d-flex flex-column">
                        <span class="fw-semibold">{{ story.author.username }}</span>
                        <small class="text-muted">{{ story.created|naturaltime }}</small>
                    </div>
                </div>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-sm rounded-circle text-white">
                    <i class="bi bi-x-circle-fill fs-4"></i>
                </a>
            </div>
        </div>
        <img src="{{ story.media.url }}" class="img-fluid w-100 h-100 object-fit-cover" alt="Story image">
        <!-- <video class="w-100 h-100 object-fit-cover" autoplay muted loop>
            <source src="" type="video/mp4">
        </video> -->
        <div class="position-absolute top-50 translate-middle-y d-flex justify-content-between w-100 px-2">
            <a href="" class="btn bg-opacity-50 border-0">
                <i class="bi bi-arrow-left-circle-fill fs-4 text-white"></i>
            </a>
            <a href="" class="btn border-0 rounded-circle">
                <i class="bi bi-arrow-right-circle-fill fs-4 text-white"></i>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
