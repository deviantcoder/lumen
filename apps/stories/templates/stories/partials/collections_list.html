<div class="d-flex align-items-center gap-3">
    {% for collection in collections %}
        <a href="{% url 'stories:collection' collection.public_id %}" 
           class="d-flex flex-column align-items-center flex-shrink-0 text-center text-decoration-none text-white"
           style="width: 70px;">
            <div class="story-avatar mb-1">
                <img src="{{ collection.image_or_default }}" 
                    alt="Collection" 
                    class="rounded-circle w-100 h-100 object-fit-cover">
            </div>
            <span class="story-username d-block text-truncate w-100"
                  style="font-size: 0.9rem;">
                {{ collection.name }}
            </span>
        </a>
    {% endfor %}
</div>
