{% load static %}
{% load widget_tweaks %}
<div class="p-4 mx-auto" style="max-width: 500px;">
    <h5 class="fw-bold mb-4 text-center text-white">Create Collection</h5>
    <div id="create_collection">
        <form method="post" enctype="multipart/form-data"
            hx-post="{% url 'stories:create_collection' %}"
            hx-target="#create_collection"
            hx-swap="innerHTML"
            class="p-2"
        >
            {% csrf_token %}
            <div class="mb-4 text-start">
                <label class="form-label fw-semibold text-white">
                    <i class="bi bi-bookmark-heart-fill me-2 text-primary"></i> Name
                </label>
                {% render_field form.name class="form-control bg-dark text-white border-0 rounded-4 p-3 shadow-sm" %}
            </div>
            <div class="mb-4 text-start">
                    <label class="form-label fw-semibold text-white">
                        <i class="bi bi-image-fill me-2 text-success"></i> Cover (optional)
                    </label>
                    {% render_field form.image class="form-control rounded-4 border-0" type="file" %}
                </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-light rounded-4 fw-semibold px-4 py-2">
                    <i class="bi bi-check2-circle me-2"></i> Create
                </button>
            </div>
        </form>
    </div>
</div>
