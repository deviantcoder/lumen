{% extends '_base.html' %}

{% block content %}
<div class="container mt-76 d-flex flex-column align-items-center justify-content-center text-center mt-4">
    <div class="card shadow-lg p-4 border-0 radius-md rounded-4" style="max-width: 500px;">
        <div class="mb-3">
            <i class="bi bi-x-circle text-danger display-4"></i>
        </div>
        <h2 class="text-danger mb-3">Verification Failed</h2>
        <p class="text-muted">
            The link is invalid or expired. Please try registering again.
        </p>
        <div class="mt-3">
            <a href="/" class="btn btn-primary rounded-pill p-3 fw-bold">Sign Up</a>
        </div>
    </div>
</div>
{% endblock content %}
