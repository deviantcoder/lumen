{% extends '_base.html' %}

{% block head_title %}
    Password Reset Complete
{% endblock head_title %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h1 class="fw-bold mb-4">Password Reset Successful</h1>
    <p class="text-muted mb-4">Your password has been updated. You can now log in with your new password.</p>
    <a href="{% url 'accounts:login' %}" class="btn btn-outline-light rounded-pill p-3 w-100 fw-semibold">Log In</a>
</div>
{% endblock content %}
