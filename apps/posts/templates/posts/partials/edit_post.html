{% load widget_tweaks %}
<form method="POST" action="{% url 'posts:edit_post' post.pk %}">
    {% csrf_token %}
    <div class="mb-3 text-start">
        <i class="bi bi-body-text me-2"></i>
        <label class="form-label fw-semibold" for="caption">Caption:</label>
        {% render_field form.caption class="form-control p-3 rounded-4 border-0" rows=4 style="max-height: 300px;" %}
    </div>
    <div class="mb-3 text-start">
        <i class="bi bi-hash me-2"></i> 
        <label class="form-label fw-semibold" for="tags">Tags:</label>
        {% render_field form.tags_ class="form-control p-3 rounded-4 border-0" %}
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary border-0 mt-2 rounded-4 p-2 px-4 fw-bold">
            Save
        </button>
    </div>
</form>
