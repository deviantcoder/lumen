{% load humanize %}
{% for post in posts %}
    <div class="post-item position-relative overflow-hidden rounded-3">
        <a
            hx-get="{% url 'posts:post_preview' post.pk %}"
            hx-target="#modal-body"
            hx-swap="innerHTML"
            data-bs-toggle="modal"
            data-bs-target="#modal"
        >
            {% with media=post.media.first %}
                {% if media.media_type == 'image' %}
                    <img src="{{ post.media.first.file.url }}" class="w-100 h-100 object-fit-cover" alt="Post">                        
                {% else %}
                    <video class="w-100 h-100 object-fit-cover" preload="metadata">
                        <source src="{{ media.file.url }}#t=0.5" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-icon-overlay position-absolute top-50 start-50 translate-middle">
                        <i class="bi bi-play-circle-fill text-white fs-1"></i>
                    </div>
                {% endif %}
            {% endwith %}
            <div class="post-overlay position-absolute top-0 start-0 end-0 bottom-0 d-flex flex-column justify-content-between p-3 d-none d-md-flex">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center bg-dark bg-opacity-50 rounded-pill px-2 py-1">
                        <div class="rounded-circle me-2" style="width: 24px; height: 24px;">
                            <img src="{{ post.author.profile.image_or_default }}" class="rounded-circle">
                        </div>
                        <span class="text-white small fw-bold">@{{ post.author.username }}</span>
                    </div>
                    <span class="badge bg-dark bg-opacity-50">{{ post.created|naturaltime }} ago</span>
                </div>
                <div class="d-flex justify-content-center align-items-center bg-dark bg-opacity-50 rounded-pill px-3 py-2 mx-auto mb-2">
                    <div class="d-flex gap-4 text-white fw-bold">
                        <div><i class="bi bi-heart-fill me-1"></i> {{ post.likes_count }}</div>
                        <div><i class="bi bi-chat-fill me-1"></i> {{ post.comments_count }}</div>
                    </div>
                </div>
                <div class="position-absolute top-50 start-50 translate-middle d-none d-md-block">
                    <div class="bg-white bg-opacity-50 rounded-circle d-flex justify-content-center align-items-center post-hover-icon" style="width: 60px; height: 60px;">
                        <i class="bi bi-search-heart-fill text-white fs-4"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
