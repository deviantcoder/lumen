<button type="submit" class="btn text-white cursor-pointer p-0 fs-4 border-0 me-2">
    {% if post.liked %}
        <i class="bi bi-heart-fill text-danger"></i>
    {% else %}
        <i class="bi bi-heart text-white"></i>
    {% endif %}
</button>
<span class="fw-bold">{{ post.likes.count }} like{{ post.likes.count|pluralize:'s' }}</span>
