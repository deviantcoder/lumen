{% for comment in comments_page %}
    {% include 'posts/partials/comment.html' with node=comment %}
{% endfor %}
{% if comments_page.has_next %}
    <div
        hx-get="{% url 'posts:post_preview' post.pk %}?page={{ comments_page.next_page_number }}"
        hx-trigger="revealed"
        hx-swap="outerHTML"
        class="comments-infinite-loader d-flex justify-content-center p-0"
    >
        <div class="spinner-border text-light htmx-indicator" role="status">
            <span class="visually-hidden">Loadingâ€¦</span>
        </div>
    </div>
{% endif %}
